<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<header>
		<div class="wrapper">
			<div class="my_logo">
				<h1 class="my_name">Aisha Ahmad</h1>
			</div>
			
			<nav>
				<ul class="nav_links">
					<li class="nav_li"><a href="index.html" class="link">About</a></li>
					<li class="nav_li"><a href="contact.html" class="link">Contact</a></li>
					<li class="nav_li"><a href="portfolio.html" class="link">Portfolio</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="wrapper">
		<main>
			<section class="contact_form">
				<h1>Contact me</h1>
					<form id="contact_form">
						<div class="row">
							<label for="name">Name:</label>
							<input id="name" class="input" type="text" value="Your name" size="30"/>
						</div>
						<div class="row">
							<label for="email">Email:</label>
							<input id="email" class="input" type="text" value="example@email.com" size="30" />
						</div>
						<div class="row">
							<label for="message">Add a message:</label>
							<textarea id="message" class="input" rows="7" cols="30"></textarea><br />
						</div>
						<input class="submit_button" type="submit" value="Submit" />
					</form>						
			</section>
		</main>
		<aside>
			<h2>Connect With Me</h2>
			<ul class="connect_links">
				<li><a href="https://github.com/aishaprograms" target="_blank"><img src="assets/images/logo_github.png" alt="Github logo" class="connect_img"></a></li>
				<li><a href="https://www.linkedin.com/in/aisha-ahmad" target="_blank"><img alt="Linkedin logo" src="assets/images/logo_linkedin.png" class="connect_img"></a></li>
				<li><a href="http://stackoverflow.com/users/6397490/aisha" target="_blank"><img src="assets/images/logo_stackoverflow.png" alt="Stack overflow logo" class="connect_img"></a></li>
			</ul>
		</aside>
	</div>

	<footer>
		<p class="copyright">&copy; 2016 Aisha Ahmad</p>
	</footer>
</body>
</html>
